    <style>
    .heart, .heart2 {
      fill: red;
      position: fixed;
      top: 60px;         /* distance from top */
      left: 50%;          /* center horizontally */
      width: 50px;
      transform: translateX(-50%);  /* center by moving half width back */
      pointer-events: none;
      z-index: 1001;
    }

    .heart {
      animation: pulse 1s ease 3, hideHeart 0.7s linear 3s forwards;
    }

    .heart2 {
      animation: pulse2 1s linear 3;
      animation-fill-mode: forwards;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes pulse2 {
      46% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.3); }
      52% { transform: translateX(-50%) scale(1.5); }
      55% { transform: translateX(-50%) scale(3); }
      100% { opacity: 0; transform: translateX(-50%) scale(30); }
    }

    @keyframes hideHeart {
      0% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) scale(0);
      }
    }
    </style>

  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
</svg>
